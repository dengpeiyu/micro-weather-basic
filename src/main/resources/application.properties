#############################Redis相关配置#############################
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=192.168.199.236
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接超时时间（毫秒）
spring.redis.timeout=6000

#########################基础配置###############################
#定时间隔
quartz.time=1800
#热部署静态文件
spring.thymeleaf.cache=false

#########################三方服务接口地址###############################
weather.uri = http://wthrcdn.etouch.cn/weather_mini

